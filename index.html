<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div id="display">
            
        </div>
        <div id="butoes">
               <input type="button" value="C" onclick="limpar()">
               <input type="button" value="." onclick="ponto(value)">
               <input type="button" value="=" onclick="resultado()">
               <input type="button" value="/" onclick="operadores(value)">
               <input type="button" value="7" onclick="adicionar(7)">
               <input type="button" value="8" onclick="adicionar(8)">
               <input type="button" value="9" onclick="adicionar(9)">
               <input type="button" value="*" onclick="operadores(value)">
               <input type="button" value="4" onclick="adicionar(4)">
               <input type="button" value="5" onclick="adicionar(5)">
               <input type="button" value="6" onclick="adicionar(6)">
               <input type="button" value="+" onclick="operadores(value)">
               <input type="button" value="1" onclick="adicionar(1)">
               <input type="button" value="2" onclick="adicionar(2)">
               <input type="button" value="3" onclick="adicionar(3)">
               <input type="button" value="-" onclick="operadores(value)">
               <input type="button" value="0"onclick="adicionar(0)">
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
